    <main>
        
        <h2>Viagem</h2>
    
    <fieldset>
        <form method="get" action="https://postman-echo.com/get"> 

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
            
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" required><br><br>
    
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            
            <label for="data_partida">Data de partida:</label>
            <input type="date" id="data_partida" name="data_partida" required><br><br>
    
           
            <label for="data_regresso">Data de regresso:</label>
            <input type="date" id="data_regresso" name="data_regresso" ><br><br>
    
            
            <label for="num_passageiros">Número de passageiros:</label>
            <input type="number" id="num_passageiros" name="num_passageiros" min="1" ><br><br>
    
            
            <label for="transporte">Meio de transporte favorito:</label>
            <select id="transporte" name="transporte" >
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="outros">Outros</option>
            </select><br><br>
    
            
            <label for="servico">Qual o serviço que deseja na sua viagem:</label><br>
            <input type="radio" id="basico" name="servico" value="basico" >
            <label for="basico">Básico</label><br>
            <input type="radio" id="premium" name="servico" value="premium" >
            <label for="premium">Premium</label><br><br>

            <label for="pedidos_especiais">Pedidos especiais:</label><br>
            <textarea id="pedidos_especiais" name="pedidos_especiais" rows="4" cols="50"></textarea><br><br>
    
            
            <label for="valor_gasto">Qual o valor que espera gastar por pessoa e por dia (em €):</label>
            <input type="number" id="valor_gasto" name="valor_gasto" min="0" step="0.01" ><br><br>

            <input type="submit">
            
        </form>
        
    </fieldset>
</main>
