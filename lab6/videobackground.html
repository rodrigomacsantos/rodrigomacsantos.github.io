<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ­deo Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 20px 40px;
            border-radius: 5px;
            text-align: center;
            min-width: 300px;
            background-color: #009246;
        }

    </style>
</head>
<body>
    <div class="video">
        <video autoplay muted loop id="background-video">
            <source src="videos/background.mp4" type="video/mp4">
        </video>
        <div class="texto">
            <h1>Roma</h1>
            <p>Fontana di Trevi</p>
        </div>
    </div>
</body>
</html>
